<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Brick Breaker</h1>
        <div class="game-layout">
            <div class="game-area">
                <canvas id="gameCanvas" width="700" height="500"></canvas>
            </div>
            <div class="info-panel">
                <div class="score-lives">
                    <div class="score">Score: <span id="score">0</span></div>
                    <div class="lives">Lives: <span id="lives">3</span></div>
                </div>
                
                <div class="controls-section">
                    <h3>Controls</h3>
                    <p>‚Üê ‚Üí arrow keys: Move paddle</p>
                    <p>‚Üë arrow key: Launch ball</p>
                </div>
                
                <div class="powerups-section">
                    <h3>Powerups</h3>
                    <div class="powerup-item">üü¶ Larger Paddle</div>
                    <div class="powerup-item">üü• Extra Life</div>
                    <div class="powerup-item">üü® Multi-Ball</div>
                </div>
                
                <button class="restart-btn" onclick="game.restart()">Restart Game</button>
            </div>
        </div>
        
        
        <div id="gameOver" class="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="game.restart()">Play Again</button>
        </div>
        
        <div id="gameWin" class="game-win" style="display: none;">
            <h2>You Win!</h2>
            <p>Congratulations! Score: <span id="winScore">0</span></p>
            <button class="restart-btn" onclick="game.restart()">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
