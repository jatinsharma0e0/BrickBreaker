<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Brick Breaker</h1>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            Use ← → arrow keys to move paddle
        </div>
        <div class="powerup-info">
            Powerups: 🟦 Larger Paddle | 🟥 Extra Life | 🟨 Multi-Ball
        </div>
        <button class="restart-btn" onclick="game.restart()">Restart Game</button>
        
        <div id="gameOver" class="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="game.restart()">Play Again</button>
        </div>
        
        <div id="gameWin" class="game-win" style="display: none;">
            <h2>You Win!</h2>
            <p>Congratulations! Score: <span id="winScore">0</span></p>
            <button class="restart-btn" onclick="game.restart()">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
